<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <title>Libération.fr – </title>

        <meta name="description" content="Tout savoir sur les dernières actualités politiques, monde, société, sports, écologie avec le journal en ligne Libération.">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <meta name="keywords" content="actualités, news">

        <meta property="og:title" content="Libération.fr – " />
        <meta property="og:site_name" content="Libération.fr"/>
        <meta property="og:image" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@libe" />
        <meta name="twitter:creator" content="@libe" />
        <meta name="twitter:url" content="" />
        <meta name="twitter:title" content="" />
        <meta name="twitter:description" content="" />
        <meta name="twitter:image" content="" />

        <link rel="canonical" href="">
        <link rel="shortcut icon" href="https://www.liberation.fr/favicon.ico">


        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        {% block styles %}{% endblock %}

        <script type="text/javascript" src="{{ url_for('static', filename='scripts/definition.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/more.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/fold.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/videolink.js') }}"></script>
    </head>
    <body>
        <div class="content container-fluid">
        {% for chapter in chapters %}
            {{ chapter.content }}
        {% endfor %}
            <p class="social">
                <a rel="canonical" title="Partager cet article" href="https://twitter.com/intent/tweet?text=&amp;via=libe&amp;url=https://www.liberation.fr" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
                <a target="_blank" onclick="return fbs_click(400, 300)" rel="nofollow" title="Partager cet article" href="https://www.facebook.com/sharer/sharer.php?t=https://www.liberation.fr&amp;display=popup"><i class="fa fa-facebook-square fa-2x"></i></a>
            </p>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
        <!-- <script type="text/javascript" src="static/scripts/variables.js"></script> -->

        <!-- Header -->
        <script type="text/javascript" src="//www.liberation.fr/menu/script.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
